<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ Calculadora de Trayectoria de Flechas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            min-height: 100vh;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: clamp(10px, 3vw, 20px);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: clamp(12px, 3vw, 20px);
            padding: clamp(15px, 4vw, 30px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: clamp(15px, 4vw, 30px);
            font-size: clamp(1.3rem, 4vw, 2.2rem);
            color: #1e3a8a;
            word-wrap: break-word;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 220px), 1fr));
            gap: clamp(12px, 3vw, 20px);
            margin-bottom: clamp(15px, 4vw, 30px);
        }
        .control-group {
            background: #f8f9fa;
            padding: clamp(12px, 3vw, 20px);
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            background: #e5e7eb;
            touch-action: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .value-display {
            text-align: center;
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            font-weight: bold;
            margin-top: 10px;
            font-variant-numeric: tabular-nums;
        }
        .fuerza { color: #2563eb; }
        .inclinacion { color: #059669; }
        .altura { color: #7c3aed; }
        .result {
            background: #eff6ff;
            padding: clamp(15px, 3vw, 20px);
            border-radius: 12px;
            text-align: center;
            margin-bottom: clamp(15px, 4vw, 30px);
            border: 1px solid #bfdbfe;
        }
        .result-label {
            font-size: clamp(0.95rem, 2.8vw, 1.1rem);
            color: #555;
            font-weight: 600;
        }
        .result-value {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            font-weight: bold;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        .chart-container {
            position: relative;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: clamp(10px, 3vw, 20px);
            margin-bottom: clamp(10px, 3vw, 20px);
            height: clamp(250px, 50vh, 400px);
        }
        .chart-container canvas {
            max-height: 100%;
        }
        .info {
            text-align: center;
            color: #666;
            font-size: clamp(0.8rem, 2.3vw, 0.9rem);
            padding: 10px;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            .controls {
                gap: 15px;
            }
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Calculadora de Trayectoria de Flechas</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="fuerza">Fuerza del Arco (kg)</label>
                <input type="range" id="fuerza" min="8" max="22" step="0.5" value="10">
                <div class="value-display fuerza" id="fuerzaValue">10.0 kg</div>
            </div>
            
            <div class="control-group">
                <label for="inclinacion">InclinaciÃ³n de Punta (mm)</label>
                <input type="range" id="inclinacion" min="-10" max="10" step="0.5" value="0">
                <div class="value-display inclinacion" id="inclinacionValue">0.0 mm</div>
            </div>
            
            <div class="control-group">
                <label for="alturaInicial">Altura Inicial (m)</label>
                <input type="range" id="alturaInicial" min="0.5" max="2.5" step="0.1" value="1.5">
                <div class="value-display altura" id="alturaInicialValue">1.5 m</div>
            </div>
        </div>
        
        <div class="result">
            <div class="result-label">Altura a 28m:</div>
            <div class="result-value" id="alturaObjetivo">Calculando...</div>
        </div>
        
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        
        <div class="info">
            Distancia objetivo: 28m | Masa flecha: 30g
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const distanciaObjetivo = 28;

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Trayectoria',
                    data: [],
                    borderColor: '#2563eb',
                    borderWidth: 3,
                    pointRadius: 0,
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        min: 0,
                        max: 30,
                        title: { display: true, text: 'Distancia (m)', font: { size: window.innerWidth < 480 ? 10 : 12 } },
                        grid: { color: '#f1f5f9' },
                        ticks: { font: { size: window.innerWidth < 480 ? 9 : 11 } }
                    },
                    y: {
                        min: 0,
                        title: { display: true, text: 'Altura (m)', font: { size: window.innerWidth < 480 ? 10 : 12 } },
                        grid: { color: '#f1f5f9' },
                        ticks: { font: { size: window.innerWidth < 480 ? 9 : 11 } }
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            targetLine: {
                                type: 'line',
                                xMin: distanciaObjetivo,
                                xMax: distanciaObjetivo,
                                borderColor: 'red',
                                borderWidth: 2,
                                borderDash: [6, 6],
                                label: {
                                    content: 'Objetivo',
                                    display: true,
                                    position: 'start',
                                    backgroundColor: 'rgba(255, 0, 0, 0.7)',
                                    font: { size: window.innerWidth < 480 ? 9 : 11 }
                                }
                            }
                        }
                    },
                    tooltip: { mode: 'index', intersect: false },
                    legend: { display: false }
                }
            }
        });

        function simularFlecha(h0, anguloGrados, fuerzaKg) {
            const anguloRadianes = (anguloGrados * Math.PI) / 180;
            const masa = 0.030;
            const factorRendimiento = 0.9;
            const tiempoAceleracion = 0.02;
            const aceleracion = (factorRendimiento * fuerzaKg * 9.81) / masa;
            const v0 = aceleracion * tiempoAceleracion;
            
            let vx = v0 * Math.cos(anguloRadianes);
            let vy = v0 * Math.sin(anguloRadianes);
            
            const g = 9.81;
            const dt = 0.001;
            let x = 0, y = h0;
            
            const trayectoria = [];
            let alturaEnObjetivo = null;
            
            while (y >= 0 && x <= distanciaObjetivo + 10) {
                trayectoria.push({x: x, y: y});
                
                x += vx * dt;
                y += vy * dt;
                vy -= g * dt;

                if (alturaEnObjetivo === null && x >= distanciaObjetivo) {
                    const p_prev = trayectoria[trayectoria.length - 1];
                    const p_curr = {x: x, y: y};
                    const ratio = (distanciaObjetivo - p_prev.x) / (p_curr.x - p_prev.x);
                    alturaEnObjetivo = p_prev.y + ratio * (p_curr.y - p_prev.y);
                }
            }
            
            return { trayectoria, alturaEnObjetivo };
        }

        function actualizar() {
            const fuerza = parseFloat(document.getElementById('fuerza').value);
            const inclinacionMm = parseFloat(document.getElementById('inclinacion').value);
            const alturaInicial = parseFloat(document.getElementById('alturaInicial').value);
            
            document.getElementById('fuerzaValue').textContent = fuerza.toFixed(1) + ' kg';
            document.getElementById('inclinacionValue').textContent = inclinacionMm.toFixed(1) + ' mm';
            document.getElementById('alturaInicialValue').textContent = alturaInicial.toFixed(1) + ' m';
            
            const longitudParaAngulo = 0.762;
            const anguloGrados = Math.atan((inclinacionMm / 1000) / longitudParaAngulo) * (180 / Math.PI);
            
            const resultado = simularFlecha(alturaInicial, anguloGrados, fuerza);
            const datosParaGrafico = resultado.trayectoria.filter((_, i) => i % 20 === 0);
            const alturaMaxima = Math.max(...resultado.trayectoria.map(p => p.y));

            chart.data.datasets[0].data = datosParaGrafico;
            chart.options.scales.y.max = Math.max(3, Math.ceil(alturaMaxima * 1.1));
            chart.update();
            
            const alturaFinal = resultado.alturaEnObjetivo;
            const outputElement = document.getElementById('alturaObjetivo');
            if (alturaFinal !== null && alturaFinal > 0) {
                const alturaEnCm = alturaFinal * 100;
                outputElement.textContent = alturaEnCm.toFixed(1) + ' cm';
                outputElement.style.color = '#2563eb';
            } else {
                outputElement.textContent = 'No alcanza';
                outputElement.style.color = '#dc2626';
            }
        }

        document.getElementById('fuerza').addEventListener('input', actualizar);
        document.getElementById('inclinacion').addEventListener('input', actualizar);
        document.getElementById('alturaInicial').addEventListener('input', actualizar);
        
        window.addEventListener('load', actualizar);
    </script>
</body>
</html>
